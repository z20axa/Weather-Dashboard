<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <!-- main container for main heading, city input section, local storage city entered, current day and 5days forecast sections -->
    <main id="maincontainer">
        <!-- main heading -->
        <h1>Weather Dashboard</h1>
        <!-- main container child 1 for city input section, local storage city entered, current day section and 5days section -->
        <section id="maincontainerChild1">
            <!-- main container child 1 aside section for city input section and local storage city entered -->
            <section id="asideSection">
                <!-- main container child 1 aside div child for city input section and local storage city entered -->
                <div id="asideChild1">
                    <h2>Search for a city:</h2>
                    <!-- city entered submit form text area and button -->
                    <textarea id="inputCityName" placeholder="Philadelphia"></textarea>
                    <div>
                        <button id="submitBtn">Submit</button>
                    </div>
                    <hr>
                    <!-- city already entered in local storage section -->
                    <div id="citySearchHistory">
                        <button class="citySearchHistoryBtn">Miami</button>
                        <button class="citySearchHistoryBtn">San Diego</button>
                        <button class="citySearchHistoryBtn">New York</button>
                        <button class="citySearchHistoryBtn">Boston</button>
                    </div>
                </div>
            </section>

            <!-- current day and next 5 days forecast container section -->
            <section>
                <!-- current day forecast div container -->
                <div id="containerCurrentDayForecast">
                    <h2><span id="cityName"></span></h2>
                    <h2><span id="currentDayDate"></span></h2>
                    <p><img id="currentDayImgTempIcon"></p>
                    <p>Temp: <span id="currentDayTemp"></span> ⁰F</p>
                    <p>Wind: <span id="currentDayWind"></span> MPH</p>
                    <p>Humidity: <span id="currentDayHumidity"></span> %</p>
                </div>
                <!-- next 5days forecast div container -->
                <div id="containerNextFiveDaysForecast">
                    <h3>5-Day Forecast: </h3>
                    <div id="child1ContainerNextFiveDaysForecast">
                        <!-- next 5days day 1 forecast div container -->
                        <div class="next5DayForecast">
                            <h3 id="nextDay1Date"></h3>
                            <p><img id="nextDay1ImgTempIcon"></p>
                            <p>Temp: <span id="nextDay1Temp"></span> ⁰F</p>
                            <p>Wind: <span id="nextDay1Wind"></span> MPH</p>
                            <p>Humidity: <span id="nextDay1Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 2 forecast div container -->
                        <div class="next5DayForecast">
                            <h3 id="nextDay2Date"></h3>
                            <p><img id="nextDay2ImgTempIcon"></p>
                            <p>Temp: <span id="nextDay2Temp"></span> ⁰F</p>
                            <p>Wind: <span id="nextDay2Wind"></span> MPH</p>
                            <p>Humidity: <span id="nextDay2Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 3 forecast div container -->
                        <div class="next5DayForecast">
                            <h3 id="nextDay3Date"></h3>
                            <p><img id="nextDay3ImgTempIcon"></p>
                            <p>Temp: <span id="nextDay3Temp"></span> ⁰F</p>
                            <p>Wind: <span id="nextDay3Wind"></span> MPH</p>
                            <p>Humidity: <span id="nextDay3Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 4 forecast div container -->
                        <div class="next5DayForecast">
                            <h3 id="nextDay4Date"></h3>
                            <p><img id="nextDay4ImgTempIcon"></p>
                            <p>Temp: <span id="nextDay4Temp"></span> ⁰F</p>
                            <p>Wind: <span id="nextDay4Wind"></span> MPH</p>
                            <p>Humidity: <span id="nextDay4Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 5 forecast div container -->
                        <div class="next5DayForecast">
                            <h3 id="nextDay5Date"></h3>
                            <p><img id="nextDay5ImgTempIcon"></p>
                            <p>Temp: <span id="nextDay5Temp"></span> ⁰F</p>
                            <p>Wind: <span id="nextDay5Wind"></span> MPH</p>
                            <p>Humidity: <span id="nextDay5Humidity"></span> %</p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <!-- JS file link -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
