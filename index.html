<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <!-- main container for main heading, city input section, local storage city entered, current day and 5days forecast sections -->
    <main id="maincontainer">
        <!-- main heading -->
        <h1>Weather Dashboard</h1>
        <!-- main container child 1 for city input section, local storage city entered, current day section and 5days section -->
        <section id="maincontainerChild1">
            <!-- main container child 1 aside section for city input section and local storage city entered -->
            <section id="asideSection">
                <!-- main container child 1 aside div child for city input section and local storage city entered -->
                <div id="asideChild1">
                    <h2>Search for a city:</h2>
                    <!-- city entered submit form text area and button -->
                    <textarea id="inputCityName" placeholder="Philadelphia"></textarea>
                    <div>
                        <button id="submitBtn">Submit</button>
                    </div>
                    <hr>
                    <!-- city already entered in local storage section -->
                    <ul id="citySearchHistory">
                        <li>Philadephia</li>
                        <li>San Diego</li>
                    </ul>
                </div>
            </section>

            <!-- current day and next 5 days forecast container section -->
            <section>
                <!-- current day forecast div container -->
                <div id="containerCurrentDayForecast">
                    <h2><span id="spanCityName"></span></h2>
                    <!-- Need to add the date -->
                    <p><img id="spanCurrentDayImgTempIcon"></p>
                    <p>Temp: <span id="spanCurrentDayTemp"></span> ⁰F</p>
                    <p>Wind: <span id="spanCurrentDayWind"></span> MPH</p>
                    <p>Humidity: <span id="spanCurrentDayHumidity"></span> %</p>
                </div>
                <!-- next 5days forecast div container -->
                <div id="containerNextFiveDaysForecast">
                    <h3>5-Day Forecast: </h3>
                    <div id="child1ContainerNextFiveDaysForecast">
                        <!-- next 5days day 1 forecast div container -->
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <p><img id="spanNextDay1ImgTempIcon"></p>
                            <p>Temp: <span id="spanNextDay1Temp"></span> ⁰F</p>
                            <p>Wind: <span id="spanNextDay1Wind"></span> MPH</p>
                            <p>Humidity: <span id="spanNextDay1Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 2 forecast div container -->
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <p><img id="spanNextDay2ImgTempIcon"></p>
                            <p>Temp: <span id="spanNextDay2Temp"></span> ⁰F</p>
                            <p>Wind: <span id="spanNextDay2Wind"></span> MPH</p>
                            <p>Humidity: <span id="spanNextDay2Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 3 forecast div container -->
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <p><img id="spanNextDay3ImgTempIcon"></p>
                            <p>Temp: <span id="spanNextDay3Temp"></span> ⁰F</p>
                            <p>Wind: <span id="spanNextDay3Wind"></span> MPH</p>
                            <p>Humidity: <span id="spanNextDay3Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 4 forecast div container -->
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <p><img id="spanNextDay4ImgTempIcon"></p>
                            <p>Temp: <span id="spanNextDay4Temp"></span> ⁰F</p>
                            <p>Wind: <span id="spanNextDay4Wind"></span> MPH</p>
                            <p>Humidity: <span id="spanNextDay4Humidity"></span> %</p>
                        </div>
                        <!-- next 5days day 5 forecast div container -->
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <p><img id="spanNextDay5ImgTempIcon"></p>
                            <p>Temp: <span id="spanNextDay5Temp"></span> ⁰F</p>
                            <p>Wind: <span id="spanNextDay5Wind"></span> MPH</p>
                            <p>Humidity: <span id="spanNextDay5Humidity"></span> %</p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <!-- JS file link -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
