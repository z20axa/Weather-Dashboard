<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <main id="maincontainer">
        <h1>Weather Dashboard</h1>
        <section id="maincontainerChild1">
            <section id="asideSection">
                <div id="asideChild1">
                    <h2>Search for a city:</h2>
                    <textarea id="inputCityName" placeholder="Philadelphia"></textarea>
                    <div>
                        <button id="submitBtn">Submit</button>
                    </div>
                    <hr>
                    <ul id="citySearchHistory">
                        <li>Philadephia</li>
                        <li>San Diego</li>
                    </ul>
                </div>
            </section>

            <section>
                <div id="containerCurrentDayForecast">
                    <h2><span id="spanCityName"></span></h2>
                    <!-- Need to add the date -->
                    <h4><img id="spanCurrentDayImgTempIcon"></h4>
                    <h4>Temp: <span id="spanCurrentDayTemp"></span> ⁰F</h4>
                    <h4>Wind: <span id="spanCurrentDayWind"></span> MPH</h4>
                    <h4>Humidity: <span id="spanCurrentDayHumidity"></span> %</h4>
                </div>
                <div id="containerNextFiveDaysForecast">
                    <h3>5-Day Forecast: </h3>
                    <div id="child1ContainerNextFiveDaysForecast">
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <h4><img id="spanNextDay1ImgTempIcon"></h4>
                            <h4>Temp: <span id="spanNextDay1Temp"></span> ⁰F</h4>
                            <h4>Wind: <span id="spanNextDay1Wind"></span> MPH</h4>
                            <h4>Humidity: <span id="spanNextDay1Humidity"></span> %</h4>
                        </div>
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <h4><img id="spanNextDay2ImgTempIcon"></h4>
                            <h4>Temp: <span id="spanNextDay2Temp"></span> ⁰F</h4>
                            <h4>Wind: <span id="spanNextDay2Wind"></span> MPH</h4>
                            <h4>Humidity: <span id="spanNextDay2Humidity"></span> %</h4>
                        </div>
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <h4><img id="spanNextDay3ImgTempIcon"></h4>
                            <h4>Temp: <span id="spanNextDay3Temp"></span> ⁰F</h4>
                            <h4>Wind: <span id="spanNextDay3Wind"></span> MPH</h4>
                            <h4>Humidity: <span id="spanNextDay3Humidity"></span> %</h4>
                        </div>
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <h4><img id="spanNextDay4ImgTempIcon"></h4>
                            <h4>Temp: <span id="spanNextDay4Temp"></span> ⁰F</h4>
                            <h4>Wind: <span id="spanNextDay4Wind"></span> MPH</h4>
                            <h4>Humidity: <span id="spanNextDay4Humidity"></span> %</h4>
                        </div>
                        <div class="next5DayForecast">
                            <!-- Need to add the date -->
                            <h4><img id="spanNextDay5ImgTempIcon"></h4>
                            <h4>Temp: <span id="spanNextDay5Temp"></span> ⁰F</h4>
                            <h4>Wind: <span id="spanNextDay5Wind"></span> MPH</h4>
                            <h4>Humidity: <span id="spanNextDay5Humidity"></span> %</h4>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="./assets/script/script.js"></script>
</body>

</html>
